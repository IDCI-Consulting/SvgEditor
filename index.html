<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Svg editor</title>
        <link rel="stylesheet" href="style.css">
        <script src="assets/jquery.min.js"></script>
        <link rel="stylesheet" href="assets/bootstrap-modal/css/bootstrap.min.css">
        <script src="bower_components/fabric.js/dist/fabric.js"></script>
        <script src="assets/jscolor.min.js"></script>
        <script src="src/utils.js"></script>
        <script src="assets/bootstrap-modal/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var idciSvgEditorConfig = {
                // general settings
                'canvas_id': 'canvas',
                'canvas_container_id': 'canvas-container',

                // handles settings
                'corner_shift': 'in', // middle, in or out
                'corner_size': 15,
                'transparent_corners': true,
                'corner_color': '#00D0AE',
                'border_color': '#00D0AE',

                // cursors settings
                // 'moveCursor': 'url(/cursor.cur) 8 8, auto',

                // plugins settings
                'auto_save': {
                    'enable': false
                },
                'auto_image_resizer': {
                    'enable': true
                },
                'remove_object': {
                    'enable': true,
                    'input_id': 'remove-object'
                },
                'color_picker': {
                    'enable': true,
                    'input_id': 'color-picker'
                },
                'image_drag_and_drop': {
                    'enable': true,
                    'image_container_id': 'image-container'
                },
                'image_loader': {
                    'enable': true,
                    'file_input_id': 'image-loader'
                },
                'image_flipper': {
                    'enable_horizontal_flip': true,
                    'enable_vertical_flip': true,
                    'horizontal_flip_input_id': 'horizontalflip-modal-button',
                    'vertical_flip_input_id': 'verticalflip-modal-button'
                },
                'keyboard_listener': {
                    'enable_delete_object': true,
                    'enable_move_object': true
                },
                'manual_save': {
                    'enable': true,
                    'load_button_input_id': 'load-modal-button',
                    'save_button_input_d': 'save-modal-button',
                    'labels': {
                        'save': 'Save',
                        'save_this_project': 'Save this drawing',
                        'new_save': 'New save',
                        'override_save': 'Override',
                        'no_save_already': 'No save already',
                        'new_save_placeholder': 'Your title goes here...',
                        'load_project': 'Load a drawing',
                        'nothing_to_load': 'No drawings to load',
                        'load': 'Load',
                        'close': 'Close',
                        'title_already_used': 'This title is already used',
                        'title_not_blank': 'The title must be filled',
                        'delete': 'Delete'
                    }
                },
                'output_area': {
                    'enable': true,
                    'texarea_id': 'svg-output-area',
                    'enable_textarea_edition': false
                }
            };
        </script>
        <script
            data-main="src/init"
            data-configuration-variable="idciSvgEditorConfig"
            data-editor-ready-function="editorReady"
            src="bower_components/requirejs/require.js">
        </script>
        <script type="text/javascript">
            function editorReady(canvas) {
                // do things with the canvas
                canvas.on('object:selected', function() {
                    //console.log("selected");
                });

                canvas.on('selection:cleared', function() {
                    //console.log('cleared');
                });
            }
        </script>
    </head>
    <body>
        <input type="button" value="delete" id="remove-object"><br/><br/>
        <input id="image-loader" type="file" name="picture"/><br/><br/>
        <span>Drag and drop the images below</span>
        <div id="image-container">
          <img src="assets/svg/miaou.svg" width="50" height="50">
          <img src="assets/svg/dance.svg" width="50" height="50">
          <img src="assets/svg/gnu.svg" width="50" height="50">
          <img src="assets/svg/tux.svg" width="50" height="50">
          <img src="assets/svg/vroum.svg" width="50" height="50">
          <img src="assets/svg/panda.svg" width="50" height="50">
          <img src="assets/svg/bonjour.svg" width="50" height="50">
        </div><br/>
        <input id="load-modal-button" type="button" name="load" value="load a project"/>
        <input id="save-modal-button" type="button" name="save" value="save a project"/><br/><br/>
        <input id="horizontalflip-modal-button" type="button" name="horizontal-flip" value="horizontal flip"/>
        <input id="verticalflip-modal-button" type="button" name="vertical-flip" value="vertical flip"/><br/><br/>
        <span>Select an svg object and color it</span><br/>
        <input id="color-picker" class="jscolor" value="000000" readonly="true"><br/><br/>
        <div id="canvas-container">
          <canvas id="canvas" width="220" height="415"></canvas>
        </div><br/>
        <textarea id="svg-output-area" rows="15" cols="50"></textarea>
    </body>
</html>
