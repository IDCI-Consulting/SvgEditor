<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Svg widget editor</title>
        <link rel="stylesheet" href="style.css">
        <script src="lib/utils.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://127.0.0.1:35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></script>
        <script src="bower_components/fabric.js/dist/fabric.js"></script>
        <script src="assets/jscolor.min.js"></script>
        <link rel="stylesheet" href="assets/bootstrap-modal/css/bootstrap.min.css">
        <script src="assets/bootstrap-modal/js/bootstrap.min.js"></script>
        <script data-main="lib/init" src="bower_components/requirejs/require.js"></script>
    </head>
    <body>
        <input id="image-loader" type="file" name="picture"/></br>
        <span>Drag and drop the images below</span>
        <div id="image-container">
          <img src="assets/svg/miaou.svg" width="50">
          <img src="assets/svg/dance.svg" width="50">
          <img src="assets/svg/vroum.svg" width="50">
        </div>
        <input id="load-modal-button" type="button" name="load" value="load a project"/>
        <input id="save-modal-button" type="button" name="save" value="save a project"/></br>
        <input id="color-picker" class="jscolor" value="000000"></br>
        <div id="canvas-container">
          <canvas id="canvas" width="300" height="300"></canvas>
        </div>
        <textarea id="svg-output-area" rows="15" cols="50"></textarea>
    </body>
</html>
